name: Erlang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:22.0.7

    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run: rebar3 compile
    - name: Check formatting
      run: DEBUG=1 rebar3 steamroll --check
    - name: Run tests
      run: rebar3 eunit
    - name: Run cover
      run: rebar3 cover
    - name: Run geas
      run: rebar3 as test geas
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true

